    <div class="container">
      <h1 class="text-center mb-3" style="font-family: 'Courier New', Courier, monospace; color: rgb(36, 35, 35);">Our Dishes</h1>
      <div class="row">
        {% for item in menu_items %}
            <div class="col-sm-4 hover-overlay ripple shadow-1-strong">
                <div class="card mb-3" style="height: fit-content; overflow: auto; background: rgb(247, 253, 255);
                border: 1px solid #41ff30;
                color: rgb(109, 109, 109);
                margin-bottom: 2rem;">
                  <img src="{{ item.image.url }}" style="height: 250px; padding: 5%;">
                    <div class="card-body">                  
                      <h5 class="text"><a href="{% url 'main:dishes' item.slug %}" style="color: rgb(36, 36, 36);">{{ item.title }} </a><span class="badge badge-{{ item.label_colour }}"style="float:right;">{{ item.labels }}</span></h5>
                      <hr style="background-color: #41ff30;"/>
                      <p class="text-center">{{ item.description }}</p>
                      <h5 class="text-center">₹ {{ item.price }}</h5>    
                      <button class="btn btn-light" style="border: 1px solid #41ff30; text-transform: capitalize;">By: {{ item.created_by }}</button>    
                      <a href="{% url 'main:dishes' item.slug %}" class="btn btn-light float-right" style="border: 1px solid #41ff30;">View Details</a>           
                    </div>
                </div>
            </div>            
        {% endfor %}
      </div>
    </div>
   
  </div>
