{% extends "main/layout.html" %}
{% block content %}
  <div class="home bg-dark">
    <div id="carouselExampleCaptions" class="carousel slide mb-5" data-ride="carousel" style="height: 600px;">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://media.istockphoto.com/photos/whole-italian-pizza-on-wooden-table-with-ingredients-picture-id1048400936?k=20&m=1048400936&s=612x612&w=0&h=fPRKreYthnwvfa1x9WT6e13PtTSvK9ClhxkKOM6zhSk=" class="d-block w-100" alt="item1" height="500px">
            <div class="carousel-caption d-none d-md-block text-dark">
              <h1>Urban Eats</h1>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://assets.epicurious.com/photos/60abd3d94128fb7fa6411297/6:4/w_4528,h_3018,c_limit/ScallopsPineAppleRisotto_HERO_RECIPE_052021_16402.jpg" class="d-block w-100" alt="item2" height="600px">
          </div>
          <div class="carousel-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQIIPu_SsMkZ7GJrhZ4ysgKCCjLL5qaL2T3MA&usqp=CAU" class="d-block w-100" alt="item3" height="600px">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="container">
      <h1 class="text-center text-light mb-3">Our Dishes</h1>
      <div class="row">
        {% for item in menu_items %}
            <div class="col-sm-4">
                <div class="card mb-3" style="height: fit-content; overflow: auto;">
                  <img src="{{ item.image.url }}" style="height: 250px;">
                    <div class="card-body text-center">      
                      <button class="btn btn-warning">By:{{ item.created_by }}</button>         
                      <h5 class="text-center"><a href="{% url 'main:dishes' item.slug %}">{{ item.title }} </a><span class="badge badge-{{ item.label_colour }}">{{ item.labels }}</span></h5>
                      <p class="text-center">{{ item.description }}</p>
                      <h5 class="text-center">â‚¹ {{ item.price }}</h5>    
                      <a href="{% url 'main:dishes' item.slug %}" class="btn btn-info float-right">View Details</a>           
                    </div>
                </div>
            </div>            
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock content %}
